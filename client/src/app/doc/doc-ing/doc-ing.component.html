<!-- 결재승인 상세보기 -->
<div *ngIf="docProc=='detail'">
  <h4 class="sub-header">※ 결재승인 - 상세보기</h4>
  <app-detail-doc (outputProperty)="receive($event)" [updateId]="updateId" [docMenu]="docMenu"></app-detail-doc>
</div>

<!-- 결재승인 리스트 -->
<div *ngIf="docProc=='list'">
  <h4 class="sub-header">※ 결재승인</h4>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>작성부서</th>
          <th>작성자</th>
          <th style="width:50%">제목</th>
          <th>작성일</th>
          <!-- <th>결재현황</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of docs; index as i">
          <td>{{doc.deptName}}</td>
          <td>{{doc.authorName}}</td>
          <td class="textLeft"><a (click)="detail(doc.docId)">{{doc.title}}</a></td>
          <td>{{doc.ts|date:'yy.MM.dd HH:mm'}}</td>
          <!-- <td>{{doc.stat==0?'결재 중':doc.stat==1?'반려':'결재 완료'}}</td> -->
        </tr>
        <tr *ngIf="count==0">
          <td colspan="5" class="fontGray">결재승인 할 문서가 없습니다.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
